<!DOCTYPE html>
        <html>
        <head>
        <title>Add layer | CARTO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="http://libs.cartocdn.com/carto-vl/v1.0.0/carto-vl.js"></script>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css" rel="stylesheet" />
        <style>
           html, body {
               margin: 0;
           }
           #map {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
        </head>
        <body>
        <div id="map"></div>

        <script>
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
                center: [-77.02653742799515, 38.919166073446206],
                zoom: 8.191289454574363,


            });

            carto.setDefaultConfig({
                serverURL: 'https://{user}.carto.com'
            });

            carto.setDefaultAuth({
                username: 'zapp360-admin',
                apiKey: 'default_public'
            });


            const source = new carto.source.Dataset("zapp_qfcj_pkcj_s8dj_cdfj_zjgj_1543607328153");
            const viz = new carto.Viz(`width: $impressions/100
color: rgb(204,0,0)
filter: animation($cartodb_id, 10, fade(.1,100000))
`);
            const layer = new carto.Layer('layer', source, viz);

            layer.addTo(map, 'watername_ocean');
        </script>
        </body>
        </html>
