<!DOCTYPE html>
<html>
<head>
  <title>Pop-ups | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <script src="https://cartodb.github.io/carto-vl/dist/carto-vl.js"></script>
 <script src="https://unpkg.com/@carto/mapbox-gl@0.44.1-carto1/dist/mapbox-gl.js"></script>
 <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />
  <link href="https://cartodb.github.io/carto-vl/vendor/mapbox-gl-dev.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      position: absolute;
      height: 96%;
      top:30px;
      width: 100%;
    }
    #mapTitle {
      height: 30px;
    }
    #controls {
      position: absolute;
      padding: 20px;
      background: white;
      top: 12px;
      right: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      width: 200px;
      color: #2E3C43;
      pointer-events: none;
    }
    #controls li {
      list-style-type: none;
      margin: 0 0 8px 0;
      display: flex;
      vertical-align: middle;
    }
    #controls li input {
      margin: 0 8px 0 0;
    }
    #controls li label {
      font: 12px/16px 'Open Sans';
      cursor: pointer;
    }
    #controls li:last-child {
      margin-bottom: 0;
    }
    .popup-container {
      padding: 12px;
      width: 180px;
    }
    .popup-container li {
      list-style-type: none;
      margin-bottom: 8px;
    }
    .popup-container li:last-child {
      margin-bottom: 0;
    }
    .popup-container h2 {
      font: 600 16px/22px 'Open Sans';
      margin-bottom: 12px
    }
    .popup-container h3{
      font: 400 10px/14px 'Open Sans';
      color: #747D82;
      text-transform: uppercase;
    }
    .popup-container h4{
      font: 600 12px/16px 'Open Sans';
    }
  </style>
</head>
<body>
 <div id="mapTitle"> Title</div>
  <div id="map"></div>
  <div id="controls">
    <ul class="actions">
      <li>
      
      </li>
      <li>
       
      </li>
    </ul>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [-73.9846726,40.7233474],
      zoom: 13.5,
      dragRotate: false
    });

    const popup = new mapboxgl.Popup({
      closeButton: false,
      closeOnClick: false
    });

    carto.setDefaultAuth({
      user: 'jferzoco',
      apiKey: '6yfiYa3AUuRuBNANw0DjUw'
    });

    const sourceContours = new carto.source.SQL(`
      select * FROM 
geo_export_27ebe6e4_5b0a_44cb_a7de_ff26c6f5ac3a
    `);
    
    const styleContours = new carto.Viz(`
    color: ramp(linear($groundelev, 0,50), tealrose)
   filter: torque($groundelev,30,fade(0.5,0.5))
   strokeColor: white
    strokeWidth: .25
    @year: $cnstrct_yr
    @bin: $bin
    `);

   
    // const layer = new carto.layer.Layer(source, viz, {
    //     featureOverColumns: ['commonname', 'location_3_city', 'cenblock']
    //   });

    const layer = new carto.Layer('layer', sourceContours, styleContours);

    // const interactivity = new carto.Interactivity([layer]);
    // layer.on('loaded', () => {
    //   enableControls();
    // });

const interactivity = new carto.Interactivity([layer]);

    interactivity.on('featureEnter', event => {
      if (event.features.length > 0) {
        event.features[0].width.blendTo('$revenue/1000',10)
      }
    });

    interactivity.on('featureLeave', event => {
      if (event.features.length > 0) {
        event.features[0].width.reset(10);
      }
    });




          interactivity.on('featureClick', updatePopup);

          function updatePopup(event) {
          if (event.features.length > 0) {
          const vars = event.features[0].variables;
          popup.setHTML(`
            <div class="popup-container">
            <h2>${vars.objectid.value}</h2>
            <ul>
            <h3>Revenue:</h3>
            <h4>${vars.zip.value}</h4></ul>
            </div>
            `);
          popup.setLngLat([event.coordinates.lng, event.coordinates.lat]);
            if (!popup.isOpen()) {
            popup.addTo(map);
             }
              } else {
            popup.remove();
              }
              }

        layer.addTo(map, 'watername_ocean');

  </script>
</body>
</html>
