<!DOCTYPE html>
        <html>
        <head>
        <title>Add layer | CARTO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!-- Include CARTO VL JS -->
        <script src="http://libs.cartocdn.com/carto-vl/v0.9.1/carto-vl.js"></script>
        <!-- Include Mapbox GL JS -->
        <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
        <!-- Include Mapbox GL CSS -->
        <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
        <style>
           html, body {
               margin: 0;
           }
           #map {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
        </head>
        <body>
        <div id="map"></div>

        <script>
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
                center: [-93.89724214905107, 35.8750501729363],
                zoom: 3.1080824792155908,


            });

            carto.setDefaultConfig({
                serverURL: 'https://{user}.carto.com'
            });

            carto.setDefaultAuth({
                username: 'jferzoco',
                apiKey: 'default_public'
            });


            const source = new carto.source.SQL("SELECT *, observed::numeric as obs_int from national_shapefile_obs");
            const viz = new carto.Viz(`width:sqrt($obs_int*zoom()/1000) color:opacity(#71CAF3,.5) strokeWidth:0 `);
            const layer = new carto.Layer('layer', source, viz);

            layer.addTo(map, 'watername_ocean');
        </script>
        </body>
        </html>
